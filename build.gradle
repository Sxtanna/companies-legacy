plugins {
    id 'idea'
    id 'org.jetbrains.kotlin.jvm' version '1.3.10'
    id 'com.github.johnrengelman.shadow' version '2.0.4'
}

group 'com.sxtanna.aspiriamc'
version '1.0-SNAPSHOT'


repositories {
    def repoUrls = [
            // minecraft
            "https://oss.sonatype.org/content/repositories/snapshots",
            "https://repo.destroystokyo.com/repository/maven-public/",

            // libraries
            "http://nexus.hc.to/content/repositories/pub_releases"
    ]

    repoUrls.forEach { repoUrl ->
        maven { url = repoUrl }
    }

    mavenLocal()
    mavenCentral()
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    compile "org.jetbrains.kotlinx:kotlinx-coroutines-core:+"

    // minecraft
    compileOnly "com.destroystokyo.paper:paper-api:+"

    // compile libs
    compile "com.sxtanna.korm:Korm:+"
    compile "com.sxtanna.db:Kuery:1.5.3"

    // runtime libs
    compileOnly("net.milkbowl.vault:VaultAPI:1.7") {
        exclude module: "bukkit"
    }
}


sourceCompatibility = 1.8
targetCompatibility = 1.8

idea {
    module {
        downloadJavadoc = true
        downloadSources = true
    }
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

task copyToServerDir(type: Copy) {
    from shadowJar
    into "D:\\Companies\\plugins"
}